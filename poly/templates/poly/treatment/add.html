{% extends 'poly/layout.html' %}

{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Tedavi Kaydı Oluştur
                </h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form method="POST" data-parsley-validate class="post-form form-horizontal form-label-left">
                    {% csrf_token %}
                <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Hasta <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="patient" disabled>
                                    <option value="{{ patient.id }}" selected>{{ patient.name }} {{ patient.surname }}</option>
                            </select>
                        </div>
                    </div>
                <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Doktor <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="doctor" disabled>
                                    <option value="{{ doctor.id }}" selected>{{ doctor.name }} {{ doctor.surname }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Tanı <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea rows="5" name="diagnosis" required="required"
                                      class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                    </div>


                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button class="btn btn-primary" type="reset">Temizle</button>
                            <button type="submit" class="btn btn-success">Kaydet</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
    <!-- jquery.inputmask -->
    <script src="{% static 'vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js' %}"></script>
{% endblock %}
