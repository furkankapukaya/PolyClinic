{% extends 'poly/layout.html' %}

{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Randevu Bilgileri Düzenle
                </h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form method="POST" data-parsley-validate class="post-form form-horizontal form-label-left">
                    {% csrf_token %}
                <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Hasta <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="patient">
                                {% for patient in patients %}
                                    <option value="{{ patient.id }}">{{ patient.name }} {{ patient.surname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Doktor <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="doctor">
                                {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">{{ doctor.name }} {{ doctor.surname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Randevu Günü <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="date" class="form-control" value="{{ appointment.date }}" data-inputmask="'mask': '99/99/9999'">
                          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Randevu Saati <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select name="hour" class="form-control">
                              <option value="1">09:00</option>
                              <option value="2">09:30</option>
                              <option value="3">10:00</option>
                              <option value="4">10:30</option>
                              <option value="5">11:00</option>
                              <option value="6">11:30</option>
                              <option value="7">13:00</option>
                              <option value="8">13:30</option>
                              <option value="9">14:00</option>
                              <option value="10">14:30</option>
                              <option value="11">15:00</option>
                              <option value="12">15:30</option>
                              <option value="13">16:00</option>
                              <option value="14">16:30</option>
                          </select>
                        </div>
                    </div>


                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button class="btn btn-primary" type="reset">Temizle</button>
                            <button type="submit" class="btn btn-success">Kaydet</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
    <!-- jquery.inputmask -->
    <script src="{% static 'vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js' %}"></script>
{% endblock %}
