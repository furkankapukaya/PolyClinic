{% extends 'poly/layout.html' %}
{% load staticfiles %}

{% block style %}
    <link href="{% static 'vendors/datatables.net-bs/css/dataTables.bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css'%}" rel="stylesheet">

{% endblock %}

{% block content %}

    <div class="page-title">
        <div class="title_left">
            <h3>Klinik Listesi</h3>
        </div>

        <div class="title_right">
            <div class="col-md-1 col-sm-1 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <a href="{% url 'poly:clinic-add' %}" class="btn btn-success" type="button">Ekle</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Default Example
                        <small>Users</small>
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table id="dt" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Klinik Adı</th>
                            <th class="col-md-3">İşlemler</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}

<!-- Datatables -->

    <!-- iCheck -->
    <script src="{% static 'vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>

    <script>

        $(document).ready(function() {
            $('#dt').DataTable( {
                "processing": true,
                "serverSide": true,
                "ajax": '/clinic/json/',
                "language": {
                    "url": "dataTables.turkish.lang"
            }
            } );
        } );
    </script>
{% endblock %}
