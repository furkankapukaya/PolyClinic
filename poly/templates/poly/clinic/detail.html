{% extends 'poly/layout.html' %}


{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Klinik Detayları
                </h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form method="POST" data-parsley-validate class="post-form form-horizontal form-label-left">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Poliklinik <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="polyclinic" disabled>
                                <option>{{ clinic.polyclinic.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        {{ form.code.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Adı <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="id_name" name="name" value="{{ clinic.name }}" disabled
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
