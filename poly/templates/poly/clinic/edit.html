{% extends 'poly/layout.html' %}


{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Klinik Düzenle
                </h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br/>
                <form method="POST" data-parsley-validate class="post-form form-horizontal form-label-left">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.name.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Poliklinik <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select class="form-control" name="polyclinic">
                                {% for poly in polyclinics %}
                                    <option value="{{ poly.id }}">{{ poly.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        {{ form.code.errors }}
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Adı <span
                                class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="id_name" name="name"  value="{{ clinic.name }}" required="required"
                                   class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button class="btn btn-primary" type="reset">Temizle</button>
                            <button type="submit" class="btn btn-success">Kaydet</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
